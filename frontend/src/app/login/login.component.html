<div class="login-form-box">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <h1 class="text-align-start mb-4">
            Logowanie
        </h1>
        <div class="alert alert-danger d-none" role="alert" id="invalidCredentialsAlert">
            Niepoprawny login lub hasło
        </div>
        <div class="form-floating mb-4">
            <input type="text" id="username" class="form-control" placeholder="username@example.com" formControlName="username"
            [ngClass]="{'is-invalid': loginForm.get('username').invalid && loginForm.get('username').touched}">
            <label for="username" class="form-label">
                Login
            </label>
            <div class="invalid-message" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                To pole jest wymagane
            </div>
        </div>
        <div class="form-floating mb-4">
            <input type="password" id="password" class="form-control" placeholder="******" formControlName="password"
            [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}">
            <label for="password" class="form-label">
                Hasło
            </label>
            <div class="invalid-message" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                To pole jest wymagane
            </div>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <button class="btn btn-secondary" style="width: 80px" type="submit">Ok</button>
            <a class="link" href="#" [routerLink]="['/register']">Chcę zarejestrować się</a>
        </div>
    </form>
</div>
